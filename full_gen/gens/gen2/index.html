<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Sim - Gen 2</title>
  <link rel="stylesheet" href="css/style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="game-container"></div>

  <div id="ui-layer">
    <div id="instructions" title="Click to lock mouse">
      <div class="title">Solar System Sim (Gen 2)</div>
      <div class="line">Click to start (mouse lock)</div>
      <div class="line">WASD: move · Mouse: look · Space: jump</div>
      <div class="line">INS: toggle flight · Shift: down (flight) · Space: up (flight)</div>
      <div class="line">V: camera (1st/3rd) · /: dev menu · P: performance metrics</div>
    </div>

    <div id="hud">
      <div id="status"></div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
