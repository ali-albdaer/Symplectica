<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Simulation</title>
  <style>
    :root {
      --panel-bg: rgba(12, 18, 28, 0.78);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #7ce7ff;
      --accent-strong: #9cf0ff;
      --text: #e8f1ff;
      --muted: #9eb3c9;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #03060d; color: var(--text); font-family: "Segoe UI", Arial, sans-serif; }
    canvas { display: block; width: 100%; height: 100%; }

    .overlay {
      position: absolute;
      z-index: 10;
      color: var(--text);
      pointer-events: none;
      user-select: none;
      font-size: 12px;
    }

    #telemetry {
      top: 10px;
      left: 10px;
      padding: 10px 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      line-height: 1.5;
    }

    #debug-log {
      bottom: 10px;
      left: 10px;
      width: 320px;
      max-height: 45vh;
      overflow: auto;
      padding: 10px 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      display: none;
      pointer-events: auto;
    }

    #dev-console {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 320px;
      max-height: 80vh;
      overflow: auto;
      padding: 16px;
      background: rgba(8, 10, 16, 0.9);
      border: 1px solid var(--panel-border);
      border-radius: 10px;
      display: none;
      pointer-events: auto;
    }

    #dev-console h3 { margin: 0 0 10px 0; }
    #dev-console label { display: block; margin-bottom: 6px; color: var(--muted); }
    #dev-console input { width: 100%; padding: 6px 8px; margin-bottom: 10px; background: #0f1724; color: var(--text); border: 1px solid var(--panel-border); border-radius: 6px; }
    #dev-console input:focus { outline: 1px solid var(--accent); }

    #cursor-hint {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 8px;
      border: 1px solid var(--panel-border);
      font-size: 12px;
      color: var(--muted);
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin-left: -5px;
      margin-top: -5px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="telemetry" class="overlay"></div>
  <div id="debug-log" class="overlay"></div>
  <div id="dev-console"></div>
  <div id="crosshair"></div>
  <div id="cursor-hint">Press "/" for Dev Console, "L" to toggle telemetry</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
