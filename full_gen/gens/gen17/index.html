<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/PointerLockControls.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
    <div id="loader-overlay" class="overlay hidden">
        <div class="loader-message">Initializing Simulation...</div>
    </div>
    <canvas id="viewport"></canvas>
    <div id="telemetry" class="overlay hidden"></div>
    <div id="debug-log" class="overlay hidden"></div>
    <div id="dev-console" class="overlay hidden"></div>
    <div id="error-fallback" class="overlay hidden">
        <div class="error-message">
            <h2>Simulation Error</h2>
            <pre id="error-details"></pre>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
