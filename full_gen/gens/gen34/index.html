<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="crosshair">+</div>
        <div id="telemetry">
            <div id="fps">FPS: 0</div>
            <div id="coords">X: 0 Y: 0 Z: 0</div>
            <div id="speed">Speed: 0 m/s</div>
        </div>
        <div id="instructions">
            Click to Start<br>
            WASD: Move | SPACE: Jump/Up | SHIFT: Down<br>
            F: Toggle Flight | V: Toggle Camera | /: Dev Menu
        </div>
        <div id="error-log" style="display: none; color: red; background: rgba(0,0,0,0.8); padding: 20px; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1000; overflow: auto;"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
