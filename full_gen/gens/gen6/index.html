<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Sim (gen6)</title>
    <style>
      html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }
      #app { position: relative; width: 100%; height: 100%; }
      canvas { display: block; }
      .hud {
        position: absolute;
        top: 0;
        left: 0;
        color: #e6e6e6;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.35;
        padding: 10px;
        pointer-events: none;
        white-space: pre;
        text-shadow: 0 1px 0 rgba(0,0,0,.7);
      }
      .panel {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 360px;
        max-height: calc(100% - 24px);
        overflow: auto;
        background: rgba(18,18,18,.92);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 10px;
        color: #e6e6e6;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        padding: 10px;
        display: none;
      }
      .panel h2 { margin: 0 0 8px 0; font-size: 13px; font-weight: 600; }
      .panel .row { display: grid; grid-template-columns: 1fr 120px; gap: 8px; align-items: center; margin: 6px 0; }
      .panel label { opacity: .9; }
      .panel input, .panel select {
        width: 100%;
        box-sizing: border-box;
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.14);
        border-radius: 6px;
        color: #e6e6e6;
        padding: 6px 8px;
        outline: none;
      }
      .panel .hint { opacity: .75; margin-top: 8px; }
      .panel .divider { height: 1px; background: rgba(255,255,255,.1); margin: 10px 0; }
    </style>

    <!-- Import map: no bundler, no npm. -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div id="hud" class="hud"></div>
      <div id="devMenu" class="panel" aria-hidden="true"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
