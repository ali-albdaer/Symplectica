<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar System Sim (Three.js + Cannon)</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }
    #app { position: fixed; inset: 0; }
    canvas { display: block; }

    /* Minimal overlays (no new theme/colors beyond simple monochrome) */
    .overlay {
      position: fixed;
      left: 10px;
      top: 10px;
      color: #eaeaea;
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(0,0,0,0.55);
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.15);
      max-width: 460px;
      white-space: pre;
      pointer-events: none;
      z-index: 10;
    }

    #debugLog {
      top: auto;
      bottom: 10px;
      max-height: 38vh;
      overflow: auto;
      white-space: pre-wrap;
      pointer-events: auto;
    }

    #hint {
      position: fixed;
      right: 10px;
      top: 10px;
      color: #eaeaea;
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(0,0,0,0.55);
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.15);
      z-index: 10;
      pointer-events: none;
      text-align: right;
    }

    #blocker {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.75);
      color: #eaeaea;
      font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 20;
    }

    #blocker button {
      font: inherit;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.45);
      color: #eaeaea;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="telemetry" class="overlay" style="display:none"></div>
  <div id="debugLog" class="overlay"></div>
  <div id="hint">Click to Lock Pointer<br/>Press <b>/</b> Dev Console<br/>Press <b>F</b> Flight Toggle<br/>Right-click: Grab</div>

  <div id="blocker">
    <div style="max-width: 520px; padding: 16px; text-align: center;">
      <div style="margin-bottom: 12px;">Solar System Sim</div>
      <button id="startBtn">Start (Pointer Lock)</button>
      <div style="opacity: 0.8; margin-top: 12px; font-size: 12px;">
        Serve via a local server (ES modules). Example: <code>python -m http.server</code>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
