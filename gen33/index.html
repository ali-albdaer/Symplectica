<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="loading">Loading Solar System...</div>
    <div id="ui-container">
        <div id="crosshair">+</div>
        <div id="telemetry" class="hidden">
            <div>FPS: <span id="fps">0</span></div>
            <div>Frame Time: <span id="frame-time">0</span> ms</div>
            <div>Pos: <span id="coords">0, 0, 0</span></div>
            <div>Mode: <span id="mode">Walk</span></div>
        </div>
        <div id="controls-hint">
            WASD: Move | Space: Jump | F: Fly | V: View | /: Dev Menu
        </div>
        <div id="error-log" class="hidden"></div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
