<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Odyssey - Space Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    #canvas-container { 
      width: 100%; 
      height: 100%; 
      position: relative;
    }
    canvas { display: block; }
    
    /* HUD Overlay */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: #0ff;
      font-size: 14px;
    }
    #hud > div { pointer-events: auto; }
    
    .hud-panel {
      background: rgba(0, 20, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 4px;
      padding: 12px;
    }
    
    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      min-width: 280px;
    }
    
    #network-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      min-width: 180px;
    }
    
    #controls-panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      min-width: 300px;
    }
    
    #universe-selector {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    #universe-selector select {
      background: rgba(0, 20, 40, 0.9);
      color: #0ff;
      border: 1px solid rgba(0, 255, 255, 0.5);
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    .stat-label { opacity: 0.7; }
    .stat-value { font-family: monospace; }
    
    .status-connected { color: #0f0; }
    .status-disconnected { color: #f00; }
    
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      border-radius: 50%;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(0, 255, 255, 0.5);
    }
    #crosshair::before {
      width: 1px;
      height: 6px;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
    }
    #crosshair::after {
      width: 6px;
      height: 1px;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="hud">
    <div id="info-panel" class="hud-panel">
      <h3 style="margin-bottom: 8px; color: #fff;">ðŸš€ Project Odyssey</h3>
      <div class="stat-row">
        <span class="stat-label">Position (km):</span>
        <span class="stat-value" id="stat-position">0, 0, 0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Velocity (m/s):</span>
        <span class="stat-value" id="stat-velocity">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">SOI:</span>
        <span class="stat-value" id="stat-soi">Sun</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Sim Time:</span>
        <span class="stat-value" id="stat-time">0.00s</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Bodies:</span>
        <span class="stat-value" id="stat-bodies">0</span>
      </div>
    </div>
    
    <div id="network-panel" class="hud-panel">
      <div class="stat-row">
        <span class="stat-label">Status:</span>
        <span class="stat-value status-disconnected" id="net-status">Offline</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Ping:</span>
        <span class="stat-value" id="net-ping">--ms</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Players:</span>
        <span class="stat-value" id="net-players">0</span>
      </div>
    </div>
    
    <div id="universe-selector">
      <select id="universe-select">
        <option value="minimal">Minimal (Sun-Earth-Moon)</option>
        <option value="inner-solar">Inner Solar System</option>
      </select>
    </div>
    
    <div id="controls-panel" class="hud-panel">
      <div><strong>Controls:</strong></div>
      <div style="margin-top: 6px; opacity: 0.8; font-size: 12px;">
        WASD - Translate | QE - Roll | Mouse - Pitch/Yaw<br>
        Shift - Boost | Space - Brake | Tab - Toggle SAS
      </div>
    </div>
    
    <div id="crosshair"></div>
  </div>
  
  <script type="module" src="/client/main.js"></script>
</body>
</html>
