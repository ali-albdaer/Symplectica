<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Body Space Simulator</title>
  <meta name="description" content="High-fidelity multiplayer N-body gravitational simulation">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    #canvas-container {
      position: fixed;
      inset: 0;
    }
    
    canvas {
      display: block;
    }
    
    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: #fff;
      font-size: 14px;
      pointer-events: none;
    }
    
    #stats {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #stats h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4fc3f7;
    }
    
    #stats .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 5px 0;
    }
    
    #stats .label {
      color: rgba(255, 255, 255, 0.7);
    }
    
    #stats .value {
      color: #fff;
      font-variant-numeric: tabular-nums;
    }
    
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4fc3f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading h1 {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 300;
      background: linear-gradient(90deg, #4fc3f7, #ab47bc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    #loading p {
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h1>N-Body Space Simulator</h1>
    <p id="loading-status">Initializing...</p>
  </div>
  
  <div id="canvas-container"></div>
  
  <div id="ui-overlay">
    <div id="stats">
      <h2>ðŸŒŒ Simulation</h2>
      <div class="stat-row">
        <span class="label">Time</span>
        <span class="value" id="sim-time">0.00 s</span>
      </div>
      <div class="stat-row">
        <span class="label">Tick</span>
        <span class="value" id="sim-tick">0</span>
      </div>
      <div class="stat-row">
        <span class="label">Bodies</span>
        <span class="value" id="sim-bodies">0</span>
      </div>
      <div class="stat-row">
        <span class="label">Energy</span>
        <span class="value" id="sim-energy">0 J</span>
      </div>
      <div class="stat-row">
        <span class="label">FPS</span>
        <span class="value" id="render-fps">0</span>
      </div>
      <div class="stat-row">
        <span class="label">Camera Dist</span>
        <span class="value" id="camera-dist">0 AU</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
