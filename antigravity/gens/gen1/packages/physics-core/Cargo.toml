[package]
name = "physics-core"
version = "0.1.0"
edition = "2021"
authors = ["N-Body Simulator Team"]
description = "Canonical physics engine for N-body space simulation"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Better panic messages in WASM
console_error_panic_hook = { version = "0.1", optional = true }

# For logging in WASM
web-sys = { version = "0.3", features = ["console"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
# Optimize for size while maintaining speed
opt-level = 3
lto = true
