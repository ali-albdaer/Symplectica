<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Solar System Sandbox</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: radial-gradient(ellipse at top, #05070d, #02030a 60%); color: #d8e4ff; font-family: "Segoe UI", Arial, sans-serif; }
    #ui-root { position: fixed; top: 0; left: 0; width: 100%; pointer-events: none; }
    #telemetry { position: absolute; top: 10px; left: 10px; padding: 8px 10px; background: rgba(10, 14, 28, 0.7); border: 1px solid rgba(88, 119, 255, 0.35); border-radius: 6px; font-size: 12px; line-height: 1.4; pointer-events: none; }
    #debug-log { position: absolute; bottom: 10px; left: 10px; width: 360px; max-height: 220px; overflow-y: auto; padding: 8px 10px; background: rgba(0, 0, 0, 0.55); border: 1px solid rgba(255, 90, 90, 0.55); border-radius: 6px; font-size: 12px; display: none; }
    #dev-console { position: absolute; top: 50px; right: 10px; width: 320px; max-height: 480px; overflow-y: auto; padding: 12px; background: rgba(12, 16, 30, 0.9); border: 1px solid rgba(88, 119, 255, 0.45); border-radius: 10px; font-size: 12px; display: none; pointer-events: auto; }
    #dev-console input[type="range"] { width: 100%; }
    #dev-console label { display: block; margin-top: 8px; }
    #cursor-hint { position: absolute; bottom: 14px; right: 14px; background: rgba(0, 0, 0, 0.6); padding: 6px 8px; border-radius: 4px; font-size: 12px; pointer-events: none; }
    #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 18px 22px; background: rgba(8, 10, 20, 0.9); border: 1px solid rgba(88, 119, 255, 0.45); border-radius: 10px; display: none; pointer-events: auto; }
    #menu button { padding: 8px 12px; margin-top: 10px; background: #556dff; border: none; border-radius: 6px; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="ui-root">
    <div id="telemetry"></div>
    <div id="debug-log"></div>
    <div id="dev-console"></div>
    <div id="cursor-hint">Press Click to lock cursor | / for Dev Console | M for menu</div>
    <div id="menu">
      <div>Simulation Paused</div>
      <button id="resume-btn">Resume</button>
      <button id="toggle-fidelity">Fidelity: Auto</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
