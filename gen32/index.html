<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    canvas { display: block; }
    #overlay, #dev-console, #debug-log {
      position: fixed;
      pointer-events: none;
      color: #e0e0e0;
      font-size: 12px;
      line-height: 1.4;
      text-shadow: 0 0 4px #000;
      z-index: 10;
    }
    #overlay {
      top: 10px;
      left: 10px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }
    #debug-log {
      bottom: 10px;
      left: 10px;
      width: 320px;
      max-height: 40vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 8px;
      pointer-events: auto;
    }
    #debug-log h4 {
      margin: 0 0 6px 0;
      font-size: 12px;
      color: #8ad;
    }
    #debug-log .entry { margin-bottom: 4px; }
    #dev-console {
      top: 10px;
      right: 10px;
      pointer-events: auto;
      z-index: 15;
    }
    #cursor-hint {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      z-index: 12;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="dev-console"></div>
  <div id="debug-log"><h4>Debug Log</h4><div id="debug-log-entries"></div></div>
  <div id="cursor-hint">Press click to lock cursor. '/' for Dev Console. 'V' to switch camera. 'F' free flight.</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
