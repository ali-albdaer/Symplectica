<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Sim Gen5</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 24px; pointer-events: none;
        }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        #debug-info {
            position: absolute; top: 10px; left: 10px; color: lime; font-family: monospace;
            background: rgba(0,0,0,0.5); padding: 5px; display: none; pointer-events: auto;
        }
        .lil-gui { pointer-events: auto; }
    </style>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="loading">Loading Simulation...</div>
    <div id="crosshair" style="display: none;"></div>
    <div id="ui-layer">
        <div id="debug-info">
            FPS: <span id="fps">0</span><br>
            Coords: <span id="coords">0, 0, 0</span><br>
            Speed: <span id="speed">0</span> m/s
        </div>
        <div id="controls-help" style="position: absolute; bottom: 10px; left: 10px; color: rgba(255,255,255,0.7); font-family: sans-serif; font-size: 14px; pointer-events: none;">
            WASD: Move | SPACE: Jump/Up | SHIFT: Down | INS: Free Flight | V: View | /: Dev Menu | Click to Capture
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
