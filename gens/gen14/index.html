<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Solar System Sim (Three.js + Cannon)</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="hud-root">
			<div id="telemetry" class="overlay hidden"></div>
			<div id="debuglog" class="overlay hidden"></div>
			<div id="hint" class="hint">
				<div><b>Click</b> to lock pointer</div>
				<div><b>WASD</b> move, <b>Space</b> jump, <b>F</b> toggle flight</div>
				<div><b>Right-click</b> grab, <b>/</b> dev console, <b>T</b> telemetry</div>
			</div>
		</div>
		<canvas id="app"></canvas>

		<script type="module" src="./src/main.js"></script>
	</body>
</html>
