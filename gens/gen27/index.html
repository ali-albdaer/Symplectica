<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Panels */
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            color: #00ff00;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .ui-panel::-webkit-scrollbar {
            width: 8px;
        }

        .ui-panel::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }

        .ui-panel::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        #telemetry {
            top: 10px;
            right: 10px;
            width: 300px;
        }

        #debugLog {
            bottom: 10px;
            left: 10px;
            width: 400px;
            max-height: 200px;
        }

        #devConsole {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            max-height: 600px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .dev-console-header {
            background: rgba(0, 255, 0, 0.1);
            padding: 8px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dev-console-close {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .dev-console-close:hover {
            background: #00cc00;
        }

        .param-input {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .param-label {
            min-width: 180px;
            text-align: left;
        }

        .param-input input[type="number"],
        .param-input input[type="text"] {
            flex: 1;
            padding: 4px 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            min-width: 80px;
        }

        .param-input input[type="number"]:focus,
        .param-input input[type="text"]:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .param-reset {
            padding: 2px 6px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-size: 10px;
        }

        .param-reset:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        .console-group {
            margin-bottom: 15px;
            border-left: 2px solid #00ff00;
            padding-left: 10px;
        }

        .console-group-title {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 8px;
            background: rgba(0, 255, 0, 0.1);
            padding: 4px;
        }

        #telemetryContent {
            line-height: 1.6;
        }

        .warning {
            color: #ffaa00;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }

        /* Cursor lock indicator */
        #pointerLockIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            opacity: 0.7;
        }

        .pointer-locked #pointerLockIndicator::before {
            content: "[LOCKED] ";
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: none;
        }

        .pointer-locked #crosshair {
            display: block;
        }

        /* Loading/Error overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        #loadingOverlay.hidden {
            display: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 0, 0.3);
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #errorMessage {
            color: #ff4444;
            margin-top: 20px;
            max-width: 600px;
            white-space: pre-wrap;
            text-align: left;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border: 1px solid #ff4444;
        }

        #errorMessage.hidden {
            display: none;
        }

        /* Help text */
        #helpPanel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-height: 700px;
        }

        .help-section {
            margin-bottom: 15px;
        }

        .help-title {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }

        .help-text {
            color: #00ff00;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .key-binding {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
            padding: 3px 0;
            border-bottom: 1px dashed rgba(0, 255, 0, 0.2);
        }

        .key-name {
            color: #ffff00;
            min-width: 80px;
        }

        .key-desc {
            color: #00ff00;
            flex: 1;
            text-align: right;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-content">
            <h1>SOLAR SYSTEM SIMULATION</h1>
            <div class="loading-spinner"></div>
            <p id="loadingStatus">Initializing physics engine...</p>
            <div id="errorMessage" class="hidden"></div>
        </div>
    </div>

    <div id="pointerLockIndicator">POINTER</div>
    <div id="crosshair"></div>

    <div id="telemetry" class="ui-panel">
        <div id="telemetryContent"></div>
    </div>

    <div id="debugLog" class="ui-panel"></div>

    <div id="devConsole" class="ui-panel hidden">
        <div class="dev-console-header">
            <div>DEVELOPER CONSOLE [/] to close</div>
            <button class="dev-console-close" onclick="window.gameUI.toggleDevConsole()">CLOSE</button>
        </div>
        <div id="devConsoleContent"></div>
    </div>

    <div id="helpPanel" class="ui-panel hidden">
        <div class="dev-console-header">
            <div>HELP & CONTROLS [H] to close</div>
            <button class="dev-console-close" onclick="window.gameUI.toggleHelp()">CLOSE</button>
        </div>
        <div id="helpContent"></div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Third-party libraries via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Game modules -->
    <script src="debug.js"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="physics.js"></script>
    <script src="renderer.js"></script>
    <script src="camera.js"></script>
    <script src="player.js"></script>
    <script src="input-handler.js"></script>
    <script src="ui.js"></script>
    <script src="scene-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
