<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Sim</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="crosshair">+</div>
        <div id="telemetry" class="hidden">
            <div id="fps">FPS: 0</div>
            <div id="coords">Pos: (0, 0, 0)</div>
        </div>
        <div id="loading-screen">
            <h1>Loading Solar System...</h1>
            <div id="loading-error" style="color: red; display: none;"></div>
        </div>
        <div id="instructions">
            WASD: Move | SPACE: Jump | F: Fly Mode | V: Camera View | /: Dev Menu
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
