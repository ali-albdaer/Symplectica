<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #game-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Initial loading message (shown before JS loads) */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 99999;
        }
        
        #initial-loading h1 {
            font-size: 32px;
            font-weight: 300;
            color: #4a9eff;
            margin-bottom: 20px;
        }
        
        #initial-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* No-JS fallback */
        noscript {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff6666;
            font-size: 18px;
            z-index: 100000;
        }
    </style>
</head>
<body>
    <noscript>
        JavaScript is required to run this application.
    </noscript>
    
    <!-- Initial loading shown before JS loads -->
    <div id="initial-loading">
        <h1>ðŸŒŒ Solar System Simulator</h1>
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #666;">Loading scripts...</p>
    </div>
    
    <!-- Game renders here -->
    <div id="game-container"></div>
    
    <!-- Import Map for Three.js from CDN (no npm required) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main script -->
    <script type="module">
        // Hide initial loading once module starts loading
        document.getElementById('initial-loading').style.display = 'none';
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
