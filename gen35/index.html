<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation - N-Body Physics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>ðŸŒŒ Solar System Simulation</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Initializing N-Body Physics Engine...</p>
            <p class="loading-details">Loading Three.js and game systems</p>
        </div>
    </div>

    <!-- Three.js Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <!-- Game Scripts (order matters!) -->
    <script src="config.js"></script>
    <script src="physics.js"></script>
    <script src="celestialBodies.js"></script>
    <script src="player.js"></script>
    <script src="camera.js"></script>
    <script src="objects.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>

    <!-- Hide loading screen when ready -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
